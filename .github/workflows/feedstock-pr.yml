name: Open-CE Feedstock PR Tests

on:
  pull_request:
    branches: [master]

jobs:
  optional_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: "3.7"
      - uses: bethune-bryant/open-ce/.github/actions/feedstock-optional-pr@add_feedstock_action
  required_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: "3.7"
      - uses: bethune-bryant/open-ce/.github/actions/feedstock-required-pr@add_feedstock_action
